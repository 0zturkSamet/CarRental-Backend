version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: prorent-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: prorent_db
      POSTGRES_USER: prorentuser
      POSTGRES_PASSWORD: prorent_secure_password_2024
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U prorentuser -d prorent_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - prorent-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: prorent-app
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      SERVER_PORT: 9090
      DB_URL: jdbc:postgresql://postgres:5432/prorent_db
      DB_USERNAME: prorentuser
      DB_PASSWORD: prorent_secure_password_2024
      JWT_SECRET: ${JWT_SECRET:-my_super_secure_jwt_secret_key_change_this_in_production_at_least_256_bits}
      JWT_EXPIRATION_MS: 86400000
      JPA_SHOW_SQL: 'false'
      JPA_DDL_AUTO: update
      CORS_ALLOWED_ORIGINS: http://localhost:3000,http://localhost:4200
      CORS_ALLOWED_METHODS: GET,POST,PUT,DELETE,OPTIONS
      CORS_ALLOWED_HEADERS: "*"
      CORS_ALLOW_CREDENTIALS: 'true'
      LOG_LEVEL_WEB: INFO
      LOG_LEVEL_APP: DEBUG
      LOG_LEVEL_HIBERNATE: WARN
    ports:
      - "9090:9090"
    volumes:
      - app_logs:/app/logs
    networks:
      - prorent-network

volumes:
  postgres_data:
    driver: local
  app_logs:
    driver: local

networks:
  prorent-network:
    driver: bridge
